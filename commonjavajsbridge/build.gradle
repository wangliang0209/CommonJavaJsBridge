apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
        warning 'InvalidPackage'
    }
}

dependencies {
    compile 'junit:junit:4.12'
    compile fileTree(include: ['*.jar'], dir: 'libs')
}
tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
}


//添加
publish {
    userOrg = 'dreamteam'//bintray.com用户名
    groupId = 'com.msj.javajsbridge'//jcenter上的路径
    artifactId = 'javajsbridge'//项目名称
    publishVersion = '1.0.3'//版本号
    desc = 'native与js交互'//描述，不重要
    website = 'https://github.com/CentMeng/CommonJavaJsBridge'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}